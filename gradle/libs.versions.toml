junit_jupiter_engine = "org.junit.jupiter:junit-jupiter-engine:5.8.2"
junit_jupiter_params = "org.junit.jupiter:junit-jupiter-params:5.8.2"
# Kotlin
kotlinx_serialization_json = "org.jetbrains.kotlinx:kotlinx-serialization-json:1.3.2"
kotlin_reflect = { module = "org.jetbrains.kotlin:kotlin-reflect" }
# Koin
koin_android = "io.insert-koin:koin-android:3.3.0"
koin_android_compose = "io.insert-koin:koin-androidx-compose:3.3.0"
koin_android_work_manager = "io.insert-koin:koin-androidx-workmanager:3.3.0"
koin_test = "io.insert-koin:koin-test:3.2.2"
# Kotest
kotest_assertions = "io.kotest:kotest-assertions-core:5.5.5"
kotest_property = "io.kotest:kotest-property:5.5.5"
kotest_runner = "io.kotest:kotest-runner-junit5:5.5.5"
# Mockito
mockito = "org.mockito:mockito-junit-jupiter:4.0.0"
mockito_android = "org.mockito:mockito-android:4.0.0"
mockito_inline = "org.mockito:mockito-inline:4.0.0"
mockito_kotlin = "org.mockito.kotlin:mockito-kotlin:4.0.0"
# Moshi
moshi = "com.squareup.moshi:moshi-kotlin:1.12.0"
moshi_adapter = "com.squareup.moshi:moshi-adapters:1.12.0"
moshi_kotlin_codegen = "com.squareup.moshi:moshi-kotlin-codegen:1.12.0"
# Retrofit
retrofit = "com.squareup.retrofit2:retrofit:2.9.0"
retrofit_converter_moshi = "com.squareup.retrofit2:converter-moshi:2.9.0"
okhttp = "com.squareup.okhttp3:okhttp:4.10.0"
okhttp_logging_interceptor = "com.squareup.okhttp3:logging-interceptor:4.10.0"
okhttp_profiler = "com.localebro:okhttpprofiler:1.0.8"
# Others
coil = "io.coil-kt:coil-compose:2.1.0"
leak_canary = "com.squareup.leakcanary:leakcanary-android:2.10"
timber = "com.jakewharton.timber:timber:5.0.1"
turbine = "app.cash.turbine:turbine:0.11.0"

[bundles]

[plugins]
kover = "org.jetbrains.kotlinx.kover:0.6.1"
android_application = "com.android.application:7.4.0"
kotlin_android = "org.jetbrains.kotlin.android:1.7.20"
ben_manes_versions = "com.github.ben-manes.versions:0.46.0"
version_catalog_update = "nl.littlerobots.version-catalog-update:0.8.0"

