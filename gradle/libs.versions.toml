google_accompanits_placeholder = "com.google.accompanist:accompanist-placeholder-material:0.25.1"
# Apollo
apollo_api = "com.apollographql.apollo3:apollo-api:3.6.2"
apollo_adapters = "com.apollographql.apollo3:apollo-adapters:3.6.2"
apollo_normalized_cache = "com.apollographql.apollo3:apollo-normalized-cache:3.6.2"
apollo_normalized_cache_sqlite = "com.apollographql.apollo3:apollo-normalized-cache-sqlite:3.6.2"
