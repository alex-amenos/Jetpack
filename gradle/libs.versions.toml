apollo_testing_support = "com.apollographql.apollo3:apollo-testing-support:3.6.2"
# Arrow
arrow_stack = "io.arrow-kt:arrow-stack:1.1.3"
arrow_core = { module = "io.arrow-kt:arrow-core" }
arrow_fx_coroutines = { module = "io.arrow-kt:arrow-fx-coroutines" }
