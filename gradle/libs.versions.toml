androidx_arch_core_common = "androidx.arch.core:core-common:2.1.0"
androidx_arch_core_runtime = "androidx.arch.core:core-runtime:2.1.0"
androidx_arch_core_testing = "androidx.arch.core:core-testing:2.1.0"
androidx_core_ktx = "androidx.core:core-ktx:1.8.0"
androidx_lifecycle_common = "androidx.lifecycle:lifecycle-common-java8:2.5.1"
androidx_lifecycle_compiler = "androidx.lifecycle:lifecycle-compiler:2.5.1"
