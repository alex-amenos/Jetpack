coroutines_core = "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4"
coroutines_android = "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4"
coroutines_test = "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.4"
# Google
google_android_material = "com.google.android.material:material:1.4.0"
google_play_services_location = "com.google.android.gms:play-services-location:21.0.1"
# Junit
junit = "junit:junit:4.13.2"
junit_vintage_engine = "org.junit.vintage:junit-vintage-engine:5.8.2"
