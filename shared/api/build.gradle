apply from: "$rootDir/buildSystem/gradle/common-android-shared.gradle"
apply plugin: "com.apollographql.apollo3"

android {
    namespace 'com.alxnophis.jetpack.api'
}

dependencies {
    implementation Dep.APOLLO_ADAPTERS
    implementation Dep.APOLLO_API
    implementation Dep.APOLLO_NORMALIZED_CACHE
    implementation Dep.APOLLO_NORMALIZED_CACHE_SQLITE
    implementation Dep.APOLLO_RUNTIME
    implementation Dep.APOLLO_TESTING_SUPPORT
    implementation Dep.OKHTTP
    implementation Dep.OKHTTP_LOGGING_INTERCEPTOR
    implementation Dep.OKHTTP_PROFILER
    implementation Dep.RETROFIT
    implementation Dep.RETROFIT_CONVERTER_MOSHI
}

apollo {
    generateTestBuilders.set(true)
    testDirConnection {
        connectToKotlinSourceSet("main")
    }
    packageName.set("com.alxnophis.jetpack.spacex")
    mapScalar("Date", "java.util.Date", "com.apollographql.apollo3.adapter.DateAdapter")
}
