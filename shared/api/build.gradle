apply from: "$rootDir/buildSystem/gradle/common-android-shared.gradle"
apply plugin: "com.apollographql.apollo3"

android {
    namespace 'com.alxnophis.jetpack.api'
}

dependencies {
    implementation libs.apollo.adapters
    implementation libs.apollo.api
    implementation libs.apollo.normalized.cache
    implementation libs.apollo.normalized.cache.sqlite
    implementation libs.apollo.runtime
    implementation libs.apollo.testing.support
    implementation libs.okhttp
    implementation libs.okhttp.logging.interceptor
    implementation libs.okhttp.profiler
    implementation libs.retrofit
    implementation libs.retrofit.converter.moshi
}

apollo {
    generateTestBuilders.set(true)
    testDirConnection {
        connectToKotlinSourceSet("main")
    }
    packageName.set("com.alxnophis.jetpack.spacex")
    mapScalar("Date", "java.util.Date", "com.apollographql.apollo3.adapter.DateAdapter")
}
