query Launches($sort: String!, $order: String!) {
    launches(sort: $sort, order: $order) {
        id
        mission_name
        details
        rocket {
            rocket_name
        }
        launch_site {
            site_name
            site_name_long
        }
        links {
            mission_patch_small
        }
        launch_date_utc
    }
}
