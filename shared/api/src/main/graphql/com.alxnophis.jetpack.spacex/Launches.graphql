query Launches($sort: String!, $order: String!) {
    launches(sort: $sort, order: $order) {
        id
        mission_name
        details
        launch_date_utc
        rocket {
            rocket {
                company
                name
            }
        }
        launch_site {
            site_name
            site_name_long
        }
        links {
            mission_patch_small
        }
    }
}
